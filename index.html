<script>
    const lines = document.querySelectorAll(".line");
    const texts = [
        '<title> Max Portfolio </title>', 
        'Name = Maximus Toshiyuki Maehara', 
        'Location = Punahou School', 
        'function DateOfBirth(05,18,07);',
        'if accepted into college return (smiley_face) else return (sad_face);',
        'Sports = "Jiujitsu, Boxing, Wrestling Judo"',
        "Hobbies = 'surfing, martial arts, programming, engineering'",
        "Major_Interests= 'Computer Science, Electrical Engineering",
        "Graduate Year = 2025",
        "Favorite Food = 'Sushi'",
        "Age = 16",
        "Instrument = 'Piano'",
        "Commitment = 100%",
        "Adaptability = 100%",
        "Self_Taught = 'HTMLS, CSS, JAVASCRIPT, PYTHON'",
        "Career_Goals = 'Build a successful company through my engineering and programming prowess.'",
        "GPA = 3.7",
        "Planned_AP_Courses = 4",
        "Ethnic_Makeup = (50%, 'European', 50%, 'Japanese')",
        "<-- Enjoy :)"
        
        
        
    ]; // Array of lines

    function textTypingEffect(elements, texts) {
        elements.forEach((element, index) => {
            let lineTexts = texts[index].split('\n'); // Split the text by line breaks

            function typeLine(lineIndex) {
                let text = lineTexts[lineIndex];
                let i = 0;
                let interval = setInterval(() => {
                    if (i < text.length) {
                        element.textContent += text[i++];
                    } else {
                        clearInterval(interval);
                        if (lineIndex < lineTexts.length - 1) {
                            element.innerHTML += '<br>'; // Add line break after completing the line
                            typeLine(lineIndex + 1); // Continue typing next line
                        }
                    }
                }, 50);
            }

            typeLine(0); // Start typing the first line
        });
    }

    textTypingEffect(lines, texts);
</script>
<!-- Type writer effect end-->
